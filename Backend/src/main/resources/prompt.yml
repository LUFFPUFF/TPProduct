prompt:
  correctionPromptTemplate: "Исправь орфографические, пунктуационные и грамматические ошибки в следующем предложении, 
  строго соблюдая нормы современного русского языка. Дай только исправленный вариант без пояснений: %s"
  rewriteInstructionTemplate: "Перепиши следующий корпоративный ответ, сделав его более дружелюбным, теплым и естественным, но при этом не перегруженным деталями. Сделай так, 
  чтобы ответ звучал приветливо и было ощущение личного общения. Также убедись, что ответ остается коротким и по делу. "
  rewritePromptTemplate: "%sШаблонный ответ: %s. Дай только измененный вариант."
